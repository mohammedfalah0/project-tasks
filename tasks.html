<h2>hello</h2>

    <script>

        let tasks = [
            {
                "title": "قراءة " ,
                "date": "1/2/1995",
                "isDone": false, 
            },
            {
                "title": " كتاب" ,
                "date": "1/2/1995",
                "isDone" :false, 
            },            
            {
                "title": " قاعدة البيانات" ,
                "date": "1/2/1995",
                "isDone": false, 
            }
        ]
        function gettaskfromstorge(){
            let retrevtask = JSON.parse(localStorage.getItem("tasks"))
            tasks = retrevtask ?? []
        }
        gettaskfromstorge()
        
        function filldataa (){       
            document.getElementById("tasks").innerHTML = ""

            let index = 0
            for (task of tasks){
            let cont = 
            `
            <div  class="task ${task.isDone ? `done` : ``}">
                            <!-- inf -->
                            <div style="width: 70%;padding-right: 10px;">
                                <h2> ${task.title} </h2>
                                <div>
                                    <span class="material-symbols-outlined">
                                        date_range
                                    </span>
                                    <span>
                                        ${task.date}
                                    </span>
                                </div>

                            </div>
                            <!--// inf //-->

                            <!-- action -->
                            <div s style="display: flex;justify-content: space-between;align-items: center ; width: 20%;">
                                <button onclick="deletTask(${index})" class="cerculer" style="background-color: brown;color: #ffffff;"> 
                                    <span class="material-symbols-outlined">
                                    Delete
                                    </span>
                                </button>
                                ${task.isDone ? `
                                        <button onclick="togleTask(${index})" class="cerculer" style="background-color: rgb(118, 0, 101); color: #ffffff;"> 
                                        <span class="material-symbols-outlined">
                                        cancel 
                                        </span>
                                    </button>
                                    ` : `
                                        <button onclick="togleTask(${index})" class="cerculer" style="background-color: rgb(17, 152, 17); color: #ffffff;"> 
                                        <span class="material-symbols-outlined">
                                        Done 
                                        </span>
                                    </button>
                                `}
                                
                                <button onclick="editTask(${index})" class="cerculer" style="background-color: rgb(32, 29, 174); color: #ffffff;">
                                    <span class="material-symbols-outlined">
                                    Edit
                                    </span></button>
                                </button>
                            </div>
                            <!--// action //-->

                        </div>
            `
            document.getElementById("tasks").innerHTML += cont
            index++

            }
        }

        filldataa ()

        document.getElementById("btn-add").addEventListener("click" , function(){
            let now = new Date()
            let date = now.getDate() + "/" + (now.getMonth()+1) + "/"+now.getFullYear() 
            let taskName= prompt ("ادخل ادخال عنوان المهمه")
            let taskopject={
                "title": taskName ,
                "date": date,
                "isDone" :false, 
            }
            tasks.push(taskopject)
            storTask()
            filldataa ()
        })

        function deletTask(index){
           let task= tasks[index]
           let isConfirmed= confirm(" هل انت متاكد من حذف : " + task.title )
           if (isConfirmed){
                tasks.splice(index,1)
                storTask()
                filldataa ()                
           }     
        }

        function editTask(index){
            let task = tasks[index]
            let neweditTask = prompt(" الرجاء كتابة عنوان المهمه  " , task.title)
            task.title = neweditTask
            storTask()
            filldataa ()
        }

        function togleTask(index){
            let task = tasks[index]
            task.isDone = !task.isDone
            storTask()
            filldataa ()
        }

        //================= storge function =============//
        function storTask(){
            stringt= JSON.stringify(tasks)
            localStorage.setItem("tasks",stringt)
        }

    </script>
